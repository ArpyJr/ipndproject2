<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mozzarella Pirate Diary</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
			<!-- header includes the logo, page title, search bar, and navigation -->
				<!-- #headerDiv includes img, title, search -->
				<div id="headerDiv" class=width100>
					<img id="logo" src="ship.png" alt="pirate ship">
					<div id="pageName">
						<h1>Mozzarella Pirates Diary</h1>
					</div>
					<input id="searchBar" type="text">
				</div>
				<!-- coding for the navigation below -->
				<nav>
					<ul id="navList">
						<li class="navTab"><a href="index.html">About</a></li>
						<li class="navTab"><a href="index.html">Photos</a></li>
						<li class="navTab"><a href="index.html">etc</a></li>
						<li class="navTab"><a href="index.html">Contact</a></li>
					</ul>
				</nav>
			</header>
			<!-- main div has a div on the left to select different content and div on
			the right to display the content. Div on the left for naviation should collapse
			when not in use, and expand when cursor is hovered -->
			<div id="main">
				<!-- #mainBar is there so children div can be positioned at the center -->
				<div id="mainBar">
					<!-- #buttonBox will collapse into a button-like shape unless the
					cursor is hovered in which case it will expand and show content selection -->
					<div id="buttonBox">
					</div>
				</div>
				<!-- below is div for displaying content -->
				<div id="content">
				</div>
			</div>
			<!-- section for the bottom of the screen to display name and project, and to
			break up the page for cosmetic purposes -->
			<footer>
				<p class="footerP">IPND Project 2</p>
				<p class="footerP">By Jooyong Chung</p>
			</footer>
		</div>
	</body>
</html>
